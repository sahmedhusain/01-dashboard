# Audit fragment following official database structure
fragment AuditInfo on audit {
  id
  groupId
  auditorId
  attrs
  grade
  createdAt
  updatedAt
  code
  resultId
  version
  endAt
  private
}

# Audit aggregate fragment for statistical data
fragment AuditAggregateInfo on audit_aggregate {
  aggregate {
    count
    avg {
      grade
    }
    max {
      grade
    }
    min {
      grade
    }
    sum {
      grade
    }
  }
}
