# Group-related fragments
fragment GroupInfo on group {
  id
  path
  campus
  status
  captainId
  createdAt
  updatedAt
}

fragment GroupUserInfo on group_user {
  id
  userId
  confirmed
  createdAt
  updatedAt
}

fragment GroupAggregateInfo on group_aggregate {
  aggregate {
    count
  }
}

fragment GroupUserAggregateInfo on group_user_aggregate {
  aggregate {
    count
  }
}
