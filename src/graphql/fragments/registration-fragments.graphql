# Registration-related fragments
fragment RegistrationInfo on registration {
  id
  path
  campus
  startAt
  endAt
  eventStartAt
  attrs
  createdAt
  updatedAt
}

fragment RegistrationUserInfo on registration_user {
  id
  userId
  registrationId
  createdAt
}

fragment RegistrationUserAggregateInfo on registration_user_aggregate {
  aggregate {
    count
  }
}
