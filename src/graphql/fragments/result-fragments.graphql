# Result fragment following official database structure
fragment ResultInfo on result {
  id
  grade
  attrs
  type
  userId
  groupId
  objectId
  path
  version
  eventId
  isLast
  campus
  createdAt
  updatedAt
}

# Result aggregate fragment for statistical data
fragment ResultAggregateInfo on result_aggregate {
  aggregate {
    count
    avg {
      grade
    }
    max {
      grade
    }
    min {
      grade
    }
    sum {
      grade
    }
  }
}
