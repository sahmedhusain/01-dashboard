# Get object hierarchy (with children and parents)
query GetObjectHierarchy($objectId: Int!) {
  object(where: { id: { _eq: $objectId } }) {
    id
    name
    type
    status
    attrs
    childrenAttrs
    createdAt
    updatedAt
    campus
    # Author of the object
    author {
      id
      login
      firstName
      lastName
    }
    # Children objects
    children: object_children_as_parent(order_by: { index: asc }) {
      key
      index
      attrs
      child {
        id
        name
        type
        status
        attrs
        createdAt
        updatedAt
        campus
      }
    }
    # Parent objects
    parents: object_children_as_child {
      key
      index
      attrs
      parent {
        id
        name
        type
        status
        attrs
        createdAt
        updatedAt
        campus
      }
    }
  }
}

