# Get root objects (objects with no parents)
query GetRootObjects($limit: Int = 50) {
  object(
    where: { 
      _not: { 
        object_children_as_child: {} 
      }
    }
    order_by: { createdAt: desc }
    limit: $limit
  ) {
    id
    name
    type
    status
    attrs
    childrenAttrs
    createdAt
    updatedAt
    campus
    # Author of the object
    author {
      id
      login
      firstName
      lastName
    }
    # Children count
    children_aggregate: object_children_as_parent_aggregate {
      aggregate {
        count
      }
    }
  }
}

# Get leaf objects (objects with no children)
query GetLeafObjects($limit: Int = 100) {
  object(
    where: { 
      _not: { 
        object_children_as_parent: {} 
      }
    }
    order_by: { createdAt: desc }
    limit: $limit
  ) {
    id
    name
    type
    status
    attrs
    createdAt
    updatedAt
    campus
    # Author of the object
    author {
      id
      login
      firstName
      lastName
    }
    # Parent count
    parents_aggregate: object_children_as_child_aggregate {
      aggregate {
        count
      }
    }
  }
}
