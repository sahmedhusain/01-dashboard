# Import required fragments
#import "../fragments/user-fragments.graphql"
#import "../fragments/record-fragments.graphql"
#import "../fragments/role-fragments.graphql"

# Basic user info query
query GetUserInfo {
  user {
    ...UserInfo
  }
}

# User profile query with records and roles
query GetUserProfile($userId: Int!) {
  user(where: { id: { _eq: $userId } }) {
    ...UserInfo

    # User records (bans, warnings, etc.)
    records {
      ...RecordInfo
      author {
        ...UserBasicInfo
      }
    }

    # User roles
    user_roles {
      ...UserRoleInfo
      role {
        ...RoleInfo
      }
    }
  }
}
