# Import required fragments
#import "../fragments/label-fragments.graphql"

# Query for user labels and tags
query GetUserLabels($userId: Int!) {
  user(where: { id: { _eq: $userId } }) {
    id
    login

    # User labels
    labels {
      ...LabelUserInfo
      label {
        ...LabelInfo
      }
    }

    # Labels aggregate
    labels_aggregate {
      ...LabelUserAggregateInfo
    }
  }
}
